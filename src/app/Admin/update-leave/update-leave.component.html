   <form class="form">
     <h3 style="text-align: center;">Update Leave</h3>
         <div class="row">
     
       <div class="col-sm-12 col-md-6">
         <label >
           <input type="date" [(ngModel)]="leaveEmployee.fromDate"  name="fromDate" class="input" placeholder="">
        <span>Starting Date</span>
        </label>
     
       </div>
       <div class="col-sm-12 col-md-6">
         <label >
               
           <input type="date" [(ngModel)]="leaveEmployee.toDate" name="toDate" class="input" placeholder="">
           <span>Ending Date</span>
         </label>

       </div>
     </div>
       
       

   <div class="row">
 
     
     <div class="col-sm-12 col-md-6">
      <label>
      <select    [(ngModel)]="leaveEmployee.employeeId"  (click)=" getEmployeeById(leaveEmployee.employee.employeeId)"
                                                       name="employeeId" class="input" id="validationDefault04" required>
   <option>Select One</option>
   <option [value]="employee.employeeId">
    {{leaveEmployee.employee.firstName}} ({{leaveEmployee.employee.emailId}})
     </option>
    </select>
    <span>Employee</span>
    </label>
   </div>  



     <div class="col-sm-12 col-md-6">
   
       <label >

         <select  [(ngModel)]="leaveEmployee.typesOfLeave"  name="typesOfLeave" class="input" id="validationDefault04" required>
           <option selected disabled value="">Choose...</option>
           <option>CasualLeave</option>
           <option>SickLeave</option>
           <option>MarriageLeave</option>
           <option>MaternityLeave</option>
           <option>PaternityLeave</option>
           <!-- <option>BereavementLeave</option> -->
           <option>EarnedLeave</option>
          </select>
          <span>Types of leave</span>
          </label>
             
     </div>
 
    
 
   
  </div>

  <div class="row">
   <div class="col-12">
     <label >
      <label  for="inputname"></label>
       <textarea [(ngModel)]="leaveEmployee.reasonToLeave" name="reasonToLeave" class="input" id="exampleFormControlTextarea1" rows="3"></textarea>
        <span>Reason to Leave</span>
     </label>  
   </div>
 </div> 

                 


       
       
       <button class="button" type="submit"  (click)="formSubmit()">
           <span>Update</span>
         </button>
         <button class="button can" type="reset" >
           <span>Cancel</span>
         </button>
         
     
   </form>
 </div>
